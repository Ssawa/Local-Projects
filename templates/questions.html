<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
    <title>Local Projects Test</title>
</head>
<body>
	<h1>Current Questions</h1>
    <ul>
    {% for item in questions %}
        <li><a href="questions/{{ item[0] }}">{{ item[1] }}</a></li>
    {% endfor %}
    <ul>

    <h2>Questions Per Game</h2>
    <form method="POST" action="/admin/questions/pergame">
        <input type="number" name="questionsPerGame" value="{{ questionsPerGame }}">
        <input type="submit" value="Update">
    </form>

    <h2>Create Question</h2>
    <form method="POST">
        <input type="text" name="question">
        <br>
        <br>
        <table border="1">
            <tr>
                <td>Token</td>
                <td>Yes Value</td>
                <td>No Value</td>
            </tr>
            {% for item in tokens %}
                <tr>
                    <td>{{ item[1] }}</td>
                    <input type="hidden" name="id" value={{ item[0] }}>
                    <td><input type="number" name="yes" value=0></td>
                    <td><input type="number" name="no" value=0></td>
                </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Create">
    </form>
</body>
</html>
